<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Crop Disease Detector</title>
    <link rel="icon" type="image/png" href="/static/favicon/icon.png">

    <style>
        /* ----------- Global Styles ----------- */
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 450px;
            width: 95%;
            margin: auto;
            background: rgba(255, 255, 255, 0.88);
            padding: 25px;
            border-radius: 18px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        h2 {
            text-align: center;
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #222;
        }

        /* ----------- Upload Box ----------- */
        .upload-box {
            width: 88%;
            background: #ffffff;
            border: 2px dashed #6aa6ff;
            padding: 24px;
            border-radius: 14px;
            cursor: pointer;
            text-align: center;
            font-size: 18px;
            color: #1e60c6;
            font-weight: 600;
            transition: 0.25s ease;
            display: block;
        }

        .upload-box:hover {
            background: #e8f0ff;
            border-color: #1e60c6;
            transform: scale(1.02);
        }

        /* Hide actual input */
        #fileInput {
            display: none;
        }

        /* ----------- Predict Button ----------- */
        .btn {
            padding: 14px;
            background: #1976d2;
            color: white;
            border: none;
            width: 100%;
            cursor: pointer;
            font-size: 18px;
            border-radius: 10px;
            margin-top: 18px;
            transition: 0.25s ease;
        }

        .btn:hover {
            background: #0d47a1;
            transform: translateY(-2px);
        }

        /* ----------- Result Box ----------- */
        .result {
            background: #e6ffe6;
            padding: 18px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 17px;
            border-left: 6px solid #1a8a1a;
        }

        .result h3 {
            margin-top: 0;
        }

        /* ----------- Error Box ----------- */
        .error {
            background: #ffe5e5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            color: #b30000;
            font-size: 17px;
            border-left: 6px solid #cc0000;
        }

        /* ----------- Uploaded Image ----------- */
        img {
            width: 100%;
            border-radius: 14px;
            margin-top: 18px;
            box-shadow: 0px 4px 16px rgba(0,0,0,0.11);
        }

        /* ----------- Mobile Optimizations ----------- */
        @media (max-width: 480px) {
            body{
                margin-right: 20px;
            }
            .container {
                padding: 18px;
            }
            h2 {
                font-size: 22px;
            }
            .upload-box {
                font-size: 16px;
                padding: 20px;
            }
            .btn {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <h2>üåø AI Crop Disease Detector</h2>

    <form action="/predict" method="post" enctype="multipart/form-data">

        <!-- Modern Upload Box -->
        <label for="fileInput" class="upload-box cf">
            ‚òÅÔ∏è Tap to Upload Leaf Image
        </label>
        <input id="fileInput" type="file" name="image" required>

        <button type="submit" class="btn">Predict Disease</button>
    </form>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    {% if prediction %}
    <div class="result">
        <h3>Prediction Result</h3>
        <p><b>Disease:</b> {{ prediction }}</p>
        <p><b>Confidence:</b> {{ confidence }}</p>
    </div>

    <img src="{{ image_path }}" alt="Uploaded Leaf Image">
    {% endif %}
</div>

</body>
</html>
